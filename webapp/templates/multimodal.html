<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Navbar inclusion -->
    {% include 'includes/_navbar.html' %}

    <title>Real Time Multimodal Emotion Detection</title>
</head>

<body style="background-color: #002147;" onload="init();">

    <div class="container text-center">
        <div class="row">
            <!-- Video Recognition Section -->
            <div class="col-sm-8">
                <h3 class="mt-5">
                    <span style="color: white; font-family: verdana; font-size: 300%;">Emotion Recognition</span>
                </h3>
                <img src="{{ url_for('video_feed') }}" alt="Video Feed" width="100%">
            </div>

            <!-- Emotion Detection Section -->
            <div class="col-sm-4 align-self-center" style="margin: 100px 0;">
                <div>
                    <img id="emotion" src="/multi_emotion" alt="Emotion" />
                </div>
            </div>
        </div>
    </div>

    <!-- Data Container -->
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid" id="data-container_multi"></div>
        </div>
    </div>

    <hr>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="/static/graph_multi.js"></script>
    <script src="/static/emoji.js"></script>

    <!-- Custom Script for Emotion Image Update -->
    <script>
        function init() {
            const emotionImage = document.getElementById("emotion");
            function updateImage() {
                emotionImage.src = emotionImage.src.split("?")[0] + "?" + new Date().getTime();
            }
            setInterval(updateImage, 2000);
        }
    </script>
</body>

</html>
